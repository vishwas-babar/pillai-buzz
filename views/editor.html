    <link rel="stylesheet" href="../public/css/editor.css">

<body>

    <!-- this is side nav bar mobile device -->
    <div class="side-nav">
        <div class="side-nav-header">
            <div class="logo-container">
                <!-- <img src="../public/images/Pillaipo.png" alt=""> -->
                <img src="/images/Pillaipo.png" alt="">
                <p>Pillai Buzz</p>
                
                <a class="side-nav-close-btn">
                    <i class='bx bx-x'></i>

        </div>

            <a href="/" class="my-feed">My Feed</a>
